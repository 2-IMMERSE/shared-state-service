<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyApp</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <script type="text/javascript">
        APP_ID = 'SharedStateDemo';
    </script>

    <style>
        .outer-container {
            margin-top: 50px;
        }
        
        .connect {
            float: right;
        }
    </style>

    <script data-main="js/mediascape/mediascape" src="js/lib/require.js"></script>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mediascape: Shared State Demo</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#general" role="tab" data-toggle="tab">General</a>
                    </li>
                    <li><a href="#scope_user" role="tab" data-toggle="tab">Scope: User</a>
                    </li>
                    <li><a href="#scope_app" role="tab" data-toggle="tab">Scope: App</a>
                    </li>
                    <li><a href="#scope_userApp" role="tab" data-toggle="tab">Scope: UserApp</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    <!-- Nav tabs -->



    <!-- Tab panes -->
    <div class="outer-container">
        <div class="tab-content">
            <div class="tab-pane active" id="general">
                <div class="container-fluid">
                    <div class="row">
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                    <td class="col-xs-2">
                                        <b>mediascape.mappingService.getUserMapping()</b>
                                    </td>
                                    <td>
                                        <button type="button" id="getMapping" class="btn btn-default btn-xs">getMapping</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col-xs-2">
                                        <b>Scope: user</b>
                                    </td>
                                    <td id="field-mapping-user"></td>
                                </tr>
                                <tr>
                                    <td class="col-xs-2">
                                        <b>Scope: app</b>
                                    </td>
                                    <td id="field-mapping-app"></td>
                                </tr>
                                <tr>
                                    <td class="col-xs-2">
                                        <b>Scope: userApp</b>
                                    </td>
                                    <td id="field-mapping-userApp"></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="scope_user">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1>Scope: user</h1>
                            <button type="button" class="btn btn-default btn-xs connect" url="" sstype="user">Connect to SharedState</button>
                            <div class="form-right">
                                <form class="form-inline form-user">
                                    <div class="form-group">
                                        <label for="key">Key</label>
                                        <input type="text" class="form-control" id="key" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="value">Value</label>
                                        <input type="text" class="form-control" id="value" placeholder="">
                                    </div>
                                    <button type="button" sstype="user" class="btn btn-default setItem">setItem</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table id="table-user" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Key</th>
                                        <th>Value</th>
                                        <th>Remove</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="scope_app">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1>Scope: app</h1>
                            <button type="button" class="btn btn-default btn-xs connect" url="" sstype="app">Connect to SharedState</button>
                            <div class="form-right">
                                <form class="form-inline form-app">
                                    <div class="form-group">
                                        <label for="key">Key</label>
                                        <input type="text" class="form-control" id="key" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="value">Value</label>
                                        <input type="text" class="form-control" id="value" placeholder="">
                                    </div>
                                    <button type="button" sstype="app" class="btn btn-default setItem">setItem</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table id="table-app" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Key</th>
                                        <th>Value</th>
                                        <th>Remove</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="scope_userApp">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1>Scope: userApp</h1>
                            <button type="button" class="btn btn-default btn-xs connect" url="" sstype="userApp">Connect to SharedState</button>
                            <div class="form-right">
                                <form class="form-inline form-userApp">
                                    <div class="form-group">
                                        <label for="key">Key</label>
                                        <input type="text" class="form-control" id="key" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="value">Value</label>
                                        <input type="text" class="form-control" id="value" placeholder="">
                                    </div>
                                    <button type="button" sstype="userApp" class="btn btn-default setItem">setItem</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table id="table-userApp" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Key</th>
                                        <th>Value</th>
                                        <th>Remove</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /container -->

    <script>
        document.addEventListener('mediascape-ready', app);
        if (window.mediascape) {
            app();
        }
    </script>
</body>


</html>
